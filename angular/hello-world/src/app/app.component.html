


<form #f="ngForm">
  <label for="email">Email: </label>
  <input [ngClass]="{'red-border': f.form.controls['email']?.invalid}"
         id="email"
         name="email"
         [(ngModel)]="email"
         required
         email>
  <div *ngIf="f.form.controls['email']?.invalid">Invalid</div>

  <button [disabled]="f.invalid" (click)="save()">SAVE!</button>
</form>
